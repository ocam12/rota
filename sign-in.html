<!DOCTYPE html>
<html>
    <head>
        <title>Account</title>

        <link rel = "stylesheet" href = "styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
    <body>
         <nav id = "mainNav">
            <a id = "title-signIn" href = "index.html">Rota Generator</a>
            <div class = "nav-side-content">
            </div>
        </nav>

        <main id = "accountMenus">
            <div id = "backToHomepage">
                <a href = "index.html">â†© Back To Homepage</a>
            </div>
            <h1>Accounts</h1>
            <form id = "signUpMenu" class = "account-form hidden">
                <h2>Create Your Account</h2>
                <div class = "input-button-group">
                    <fieldset class = "inputs-container">
                        <label for = "signupEmail">New Email: </label>
                        <input id = "signupEmail" class = "account-input" type = "email" placeholder="Email" required>
                        <label for = "signupPassword">New Password: </label>
                        <input id = "signupPassword" class = "account-input" type = "password" placeholder="Password" required>
                    </fieldset>
                    <button id = "signupButton" class = "account-button" tabindex = "0">Log In</button>
                </div>
                <div id = "messageBox">
                    <p id = "messageP"></p>
                </div>
                <button id = "gotAccountButton" tabindex = "0">Got Account? Login Here</button>
            </form>

            <form id = "logInMenu" class = "account-form hidden">
                <h2>Login</h2>
                <div class = "input-button-group">
                    <fieldset class = "inputs-container">
                        <label for = "loginEmail">Your Email: </label>
                        <input id = "loginEmail" class = "account-input" type = "email" placeholder="Email" required>
                        <label for = "loginPassword">Your Password: </label>
                        <input id = "loginPassword" class = "account-input" type = "password" placeholder="Password" required>
                    </fieldset>
                    <button id = "loginButton" class = "account-button" tabindex = "0">Log In</button>
                </div>
                <button id = "createAccountButton" type = "submit" tabindex = "0">Create Account</button>
            </form>

            <form id = "loggedInMenu" class = "account-form hidden">
                <h2>You Are Logged In</h2>
                <button id = "signOutButton" tabindex = "0">Sign out</button>
            </form>
        </main>

        <script type = "module" src = "./scripts/account-files/signIn.js"></script>
    </body>
</html>
